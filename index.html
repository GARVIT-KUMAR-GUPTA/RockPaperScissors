<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock-Paper-Scisor</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>

	<div class="Score-board">
		<div class="badge" id="user-label">User</div>
		<div class="badge" id="computer-label">Comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper Covers Rock. You Win</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="Rock.png">
		</div>
		<div class="choice" id="p">
			<img src="Paper.png">
		</div>
		<div class="choice" id="s">
			<img src="Scissor.png">
		</div>

	</div>

	<div class="message"><p>Make your move</p></div>
	<script src="app.js"></script>
</body>
</html>
